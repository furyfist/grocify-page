<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="overflow-x-hidden">
    <div class="relative h-screen w-full bg-[url('Images/image.png')] bg-center bg-cover overflow-hidden">
        <nav class="navbar flex items-center text-white justify-between px-28 py-5">
            <img src="Images/logo.png" alt="" class="w-40 cursor-pointer">
            <ul class="list-none flex space-x-6">
                <li><a href="#">About</a></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <img src="Images/cart.png" alt="" class="w-8 cursor-pointer">
        </nav>

        <div class="Hero-section flex my-0 py-0 overflow-hidden ">
            <div class="text-white mx-20 mt-40">
                <h1 class="text-5xl">Groceries <br> delivery in 15 minutes</h1>
                <p>Grocify after a wide range of products, including fresh products, meals, dairy, baked goods, and non-perishable items.</p>
                <br>
                <button class="bg-yellow-700 rounded-full px-3 py-3 text-xl text-bold ">Order Now</button>
                <button class="mx-4">Download App</button>
            </div>

            <div class="max-w-[936px] max-h-[890px] my-0 py-0 overflow-hidden">
                <img src="Images/grocery-image.png" alt="" class="w-full h-auto object-contain">
            </div>
        </div>
    </div>
</body>

</html>
